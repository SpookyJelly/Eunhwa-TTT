<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>은화로 틱택토</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="module" src="./main.ts"></script>
  </head>
  <body>
    <section id="github">
      <a href="TODO" target="_blank">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="teal"
          class="bi bi-github"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
          />
        </svg>
      </a>
    </section>
    <section id="intro">
      <div id="startSection">
        <p>은화 마빡으로 틱-택-토를 합시다!</p>
        <p class="sub">먼저 하실래요?</p>
        <p>
          <button type="button" data-player="1">네! 먼저 할래요!</button>
          <button type="button" data-player="2">네온이 먼저 해요!</button>
        </p>
      </div>
      <div id="endSection" style="display: none">
        <p id="result"></p>
        <p>
          <button type="button">Restart Game</button>
        </p>
      </div>
    </section>

    <section id="board">
      <div class="row">
        <div class="cell" data-cellId="0"></div>
        <div class="cell" data-cellId="1"></div>
        <div class="cell" data-cellId="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-cellId="3"></div>
        <div class="cell" data-cellId="4"></div>
        <div class="cell" data-cellId="5"></div>
      </div>
      <div class="row">
        <div class="cell" data-cellId="6"></div>
        <div class="cell" data-cellId="7"></div>
        <div class="cell" data-cellId="8"></div>
      </div>
    </section>
    <canvas id="app"></canvas>
  </body>
</html>
